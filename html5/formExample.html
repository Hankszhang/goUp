<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
<style>
#wrapper{
    padding: 0 10%;
}
h1{
    text-align: center;
    font-family: times,fantasy,sans-serif;
    font-size: 2em;
}
fieldset{
    margin: 10px 0;
}
legend{
    font-size: 1.5em;
    font-weight: bold;
}
/*对齐表单控件*/
fieldset label{
    width: 120px;
    float: left;
    margin: 1px;
    padding-right: 5px;
}
label[for$="male"]{
    float: none;
}
fieldset div{
    clear: both;
    padding: 4px;
    margin: 2px;
}
#submit{
    width: 100px;
    padding: 4px;
    text-align: center;
    margin: 0 auto;
}
</style>
</head>
<body>
    <div id="wrapper">
        <section id="infomation">
            <h1>Join Gordo's Space Cadets</h1>
            <form id="register" method="POST" action="register.php">
                <fieldset>
                    <legend>Personal details</legend>
                    <div>
                        <label for="">First Name: </label>
                            <input id="first-name" type="text" placeholder="First name only" autofocus required>
                    </div>
                    <div>
                        <label for="">Last Name:</label>
                        <input id="last-name" type="text" placeholder="Last name only" required>
                    </div>
                    <div>
                        <label for="">Gender:</label>
                            <input id="male" name="gender" type="radio" value="male" checked required>
                            <label for="male">Male</label>
                            <input id="female" name="gender" type="radio" value="female" required>
                            <label for="female">Female</label>
                    </div>
                    <div>
                        <label for="">Date of Birth:</label>
                            <input id="birthday" type="date" required>
                    </div>
                    <div>
                        <label for="">E-mail:</label>
                            <input id="email" type="email" placeholder="example@domain.com" required>
                    </div>
                    <div>
                        <label for="">URL</label>
                            <input id="url" type="url" placeholder="http://mysite.com">
                    </div>
                    <div>
                        <label for="">Tel:</label>
                            <input type="tel" placeholder="Eg: 18521006165" required>
                    </div>
                    <div>
                        <label for="">Shoe Size:</label>
                            <input id="size" type="number" value="40" min="35" max="50" step=0.5>
                    </div>
                    <div>
                        <label for="skill">Flying Skill level(1 - 100):</label>
                            <br/>
                            <input type="range" id="skill" min="1" max="100" value="0">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Additional Info</legend>
                    <div>
                        <label for="">Post Code:</label>
                            <input type="text" id="post" required>
                    </div>
                    <div>
                        <label for="">Country:</label>
                            <input type="text" id="country" list="country-list">
                            <datalist id="country-list">
                                <option value="England"></option>
                                <option value="Ireland"></option>
                                <option value="North Ireland"></option>
                                <option value="Scotland"></option>
                                <option value="Wales"></option>
                            </datalist>
                    </div>
                    <div>
                        <label for="">Adress:</label>
                            <textarea id="adress" rows=5 required></textarea>
                    </div>
                    <div>
                        <label for="reason">The reason to join the Space Cadets:</label>
                            <textarea id="reason" rows=5 cols=40 required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Submit</legend>
                    <div id="submit">
                        <input type="button" value="Join Now"></input>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
